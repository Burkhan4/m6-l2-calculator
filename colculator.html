<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Making calkulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-sm p-5 my-5 text-center">
    <h1>HTML colculator</h1>
    <table class="table table-bordered">
        <tr>
            <td colspan="4">
                <input type="text" style="background-color: rgb(73, 73, 73); color: white; ">
            </td>
        </tr>
        <tr>
            <td><button onclick="btnClicked(7)" class="btn p-3" style="width: 100%;">7</button></td>
            <td><button onclick="btnClicked(8)" class="btn p-3" style="width: 100%;">8</button></td>
            <td><button onclick="btnClicked(9)" class="btn p-3" style="width: 100%;">9</button></td>
            <td class="operator" style="background-color: rgb(96, 158, 252);"><button onclick="btnClicked('/')" class="btn p-3" style="width: 100%;">รท</button></td>
        </tr>
        <tr>
            <td><button onclick="btnClicked(4)" class="btn p-3" style="width: 100%;">4</button></td>
            <td><button onclick="btnClicked(5)" class="btn p-3" style="width: 100%;">5</button></td>
            <td><button onclick="btnClicked(6)" class="btn p-3" style="width: 100%;">6</button></td>
            <td class="operator" style="background-color: rgb(96, 158, 252);"><button onclick="btnClicked('*')" class="btn p-3" style="width: 100%;">ร</button></td>
        </tr>
        <tr>
            <td><button onclick="btnClicked(1)" class="btn p-3" style="width: 100%;">1</button></td>
            <td><button onclick="btnClicked(2)" class="btn p-3" style="width: 100%;">2</button></td>
            <td><button onclick="btnClicked(3)" class="btn p-3" style="width: 100%;">3</button></td>
            <td class="operator" style="background-color: rgb(96, 158, 252);"><button onclick="btnClicked('-')" class="btn p-3" style="width: 100%;">-</button></td>
        </tr>
        <tr>
            <td style="background-color: red"> <button onclick="btnClicked('C')" class="btn" style="width: 100%;">C</button></td>
            <td><button onclick="btnClicked(0)" class="btn p-3" style="width: 100%;">0</button></td>
            <td><button onclick="btnClicked('=')" class="btn p-3" style="width: 100%;">=</button></td>
            <td class="operator" style="background-color: rgb(96, 158, 252);"><button onclick="btnClicked('+')" class="btn p-3" style="width: 100%;">+</button></td>
        </tr>
    </table>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="calc.js"></script>
</body>
</html>
